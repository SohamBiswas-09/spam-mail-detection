<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam Detection</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <h1 class="title">Spam Detector</h1>
    
    <form id="detectionForm">
      <div class="input-group">
        <textarea 
          id="emailText" 
          rows="6"
          placeholder="Enter your email text here..."
          autofocus
        ></textarea>
      </div>
      <button type="submit" class="detect-btn">
        <span class="btn-text">Check for Spam</span>
      </button>
    </form>

    <div id="result" class="result"></div>
  </div>
  <div id="footer"> Â© 2025 Shubham Shaw. All rights reserved.</div>

  <script src="script.js"></script>
</body>
</html>
